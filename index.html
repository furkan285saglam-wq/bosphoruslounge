<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      text-align: center;
      padding: 30px;
    }
    h2 {
      color: #333;
    }
    select, button, textarea {
      font-size: 16px;
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0078d7;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    textarea {
      width: 90%;
      height: 100px;
    }
  </style>
</head>
<body>
  <h2>ðŸ¤– Voice Chatbot</h2>
  <p>Start speaking or type your message</p>

  <div>
    <button id="speakBtn">ðŸŽ¤ Start Speaking</button>
  </div>

  <textarea id="inputText" placeholder="Detected speech or type your message here..."></textarea>
  <button id="chatBtn">Send</button>
  <textarea id="outputText" placeholder="Chatbot response will appear here..."></textarea>

  <script>
    const speakBtn = document.getElementById("speakBtn");
    const chatBtn = document.getElementById("chatBtn");
    const inputText = document.getElementById("inputText");
    const outputText = document.getElementById("outputText");

    // Speech Recognition
    let recognition = null;
    if ("webkitSpeechRecognition" in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
    } else {
      alert("Your browser does not support voice recognition. Try Chrome.");
    }

    speakBtn.addEventListener("click", () => {
      if (!recognition) return alert("Speech recognition not supported.");
      recognition.lang = "en-US";
      recognition.start();
    });

    recognition.onresult = (event) => {
      inputText.value = event.results[0][0].transcript;
    };

    // Cloudflare Worker ChatGPT
    chatBtn.addEventListener("click", async () => {
      const text = inputText.value;
      if (!text.trim()) return;
      outputText.value = "Waiting for response...";

      try {
        const res = await fetch("https://mandarinopenai.furkan285saglam.workers.dev/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            messages: [
              { role: "system", content: "You are a helpful and friendly chatbot." },
              { role: "user", content: text }
            ]
          })
        });

        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || "No response";
        outputText.value = reply;
      } catch (err) {
        outputText.value = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
